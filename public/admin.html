<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>服务状态管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            operational: '#10b981',
            degraded: '#f59e0b',
            down: '#ef4444',
            incident: '#fffbeb'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <div class="container max-w-3xl mx-auto my-8 px-4 sm:px-6">
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <!-- 头部 -->
      <header class="border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">服务状态管理</h1>
        <div class="flex items-center space-x-4">
          <a href="/" class="text-blue-600 hover:underline">返回状态页面</a>
          <a href="/logout" class="text-red-500 hover:underline">退出登录</a>
        </div>
      </header>

      <div class="p-6">
        <!-- 添加服务表单 -->
        <section class="mb-8">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">添加新服务</h2>
          <form id="service-form" class="space-y-4">
            <div>
              <label for="service-name" class="block text-sm font-medium text-gray-700 mb-1">服务名称</label>
              <input type="text" id="service-name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="service-url" class="block text-sm font-medium text-gray-700 mb-1">健康检查URL</label>
              <input type="url" id="service-url" required placeholder="http://your-service/health"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
              <label for="service-description" class="block text-sm font-medium text-gray-700 mb-1">描述</label>
              <textarea id="service-description"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-24 resize-y"></textarea>
            </div>
            <div>
              <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                添加服务
              </button>
            </div>
          </form>
        </section>

        <!-- 服务列表 -->
        <section>
          <h2 class="text-lg font-semibold text-gray-800 mb-4">服务列表</h2>
          <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">描述</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当前状态</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="services-tbody" class="bg-white divide-y divide-gray-200">
                <tr>
                  <td colspan="6" class="px-4 py-4 text-center text-sm text-gray-500">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- 事件管理 -->
        <section class="mt-8">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">事件管理</h2>
          <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">服务</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">开始时间</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结束时间</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="incidents-tbody" class="bg-white divide-y divide-gray-200">
                <tr>
                  <td colspan="7" class="px-4 py-4 text-center text-sm text-gray-500">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- 订阅者管理 -->
        <section class="mt-8">
          <h2 class="text-lg font-semibold text-gray-800 mb-4">订阅者管理</h2>
          <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邮箱</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">订阅时间</th>
                  <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
              </thead>
              <tbody id="subscribers-tbody" class="bg-white divide-y divide-gray-200">
                <tr>
                  <td colspan="4" class="px-4 py-4 text-center text-sm text-gray-500">加载中...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>

      <!-- 页脚 -->
      <footer class="border-t border-gray-200 px-6 py-4 text-center text-sm text-gray-500">
        <p>© 2024 服务状态监控</p>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadServices();
      loadIncidents();
      loadSubscribers();
      
      // 表单提交
      document.getElementById('service-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('service-name').value;
        const url = document.getElementById('service-url').value;
        const description = document.getElementById('service-description').value;
        
        addService({ name, url, description });
      });
    });
    
    // 加载服务列表
    async function loadServices() {
      try {
        const [servicesResponse, statusesResponse] = await Promise.all([
          fetch('/api/services'),
          fetch('/api/services/status')
        ]);
        
        if (!servicesResponse.ok || !statusesResponse.ok) {
          throw new Error('获取服务数据失败');
        }
        
        const services = await servicesResponse.json();
        const statuses = await statusesResponse.json();
        
        // 将状态信息合并到服务数据中
        const servicesWithStatus = services.map(service => {
          const statusInfo = statuses.find(s => s.id === service.id);
          return {
            ...service,
            status: statusInfo ? statusInfo.status : 'unknown'
          };
        });
        
        renderServices(servicesWithStatus);
      } catch (error) {
        console.error('加载服务列表出错:', error);
        document.getElementById('services-tbody').innerHTML = '<tr><td colspan="6" class="px-4 py-4 text-center text-sm text-gray-500">加载服务列表出错</td></tr>';
      }
    }
    
    // 渲染服务列表
    function renderServices(services) {
      const tbody = document.getElementById('services-tbody');
      
      if (services.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-4 text-center text-sm text-gray-500">暂无服务</td></tr>';
        return;
      }
      
      let html = '';
      
      services.forEach(service => {
        const status = service.status || 'unknown';
        const statusText = getStatusText(status);
        let statusColor;
        
        switch(status) {
          case 'operational':
            statusColor = 'text-operational';
            break;
          case 'degraded':
            statusColor = 'text-degraded';
            break;
          case 'down':
            statusColor = 'text-down';
            break;
          default:
            statusColor = 'text-gray-400';
        }
        
        html += `
          <tr>
            <td class="px-4 py-3 text-sm text-gray-500">${service.id}</td>
            <td class="px-4 py-3 text-sm font-medium text-gray-800">${service.name}</td>
            <td class="px-4 py-3 text-sm text-gray-500 truncate max-w-[150px]">${service.url}</td>
            <td class="px-4 py-3 text-sm text-gray-500">${service.description || '-'}</td>
            <td class="px-4 py-3">
              <div class="flex items-center ${statusColor}">
                <div class="w-2.5 h-2.5 rounded-full bg-current mr-2"></div>
                <span class="text-sm font-medium">${statusText}</span>
              </div>
            </td>
            <td class="px-4 py-3 text-sm">
              <button 
                onclick="deleteService(${service.id})" 
                class="text-red-600 hover:text-red-800 focus:outline-none"
              >
                删除
              </button>
            </td>
          </tr>
        `;
      });
      
      tbody.innerHTML = html;
    }
    
    // 添加服务
    async function addService(serviceData) {
      try {
        const response = await fetch('/api/services', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(serviceData)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '添加服务失败');
        }
        
        // 重置表单
        document.getElementById('service-form').reset();
        
        // 重新加载服务列表
        loadServices();
        
        alert('服务添加成功！');
      } catch (error) {
        console.error('添加服务出错:', error);
        alert(`添加服务出错: ${error.message}`);
      }
    }
    
    // 获取状态文本
    function getStatusText(status) {
      switch(status) {
        case 'operational':
          return '正常运行';
        case 'degraded':
          return '性能下降';
        case 'down':
          return '服务中断';
        default:
          return '未知状态';
      }
    }
    
    // 删除服务
    async function deleteService(serviceId) {
      if (!confirm('确定要删除这个服务吗？此操作无法撤销，相关的所有记录也将被删除。')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/services/${serviceId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '删除服务失败');
        }
        
        // 重新加载服务列表
        loadServices();
        
        alert('服务已成功删除！');
      } catch (error) {
        console.error('删除服务出错:', error);
        alert(`删除服务出错: ${error.message}`);
      }
    }
    
    // 加载事件列表
    async function loadIncidents() {
      try {
        const response = await fetch('/api/incidents/all');
        
        if (!response.ok) {
          throw new Error('获取事件数据失败');
        }
        
        const incidents = await response.json();
        renderIncidents(incidents);
      } catch (error) {
        console.error('加载事件列表出错:', error);
        document.getElementById('incidents-tbody').innerHTML = '<tr><td colspan="7" class="px-4 py-4 text-center text-sm text-gray-500">加载事件列表出错</td></tr>';
      }
    }
    
    // 渲染事件列表
    function renderIncidents(incidents) {
      const tbody = document.getElementById('incidents-tbody');
      
      if (incidents.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-4 text-center text-sm text-gray-500">暂无事件</td></tr>';
        return;
      }
      
      let html = '';
      
      incidents.forEach(incident => {
        const statusColor = incident.end_time ? 'text-operational' : 'text-down';
        const statusText = incident.end_time ? '已解决' : '调查中';
        const endTime = incident.end_time ? new Date(incident.end_time).toLocaleString('zh-CN') : '-';
        
        html += `
          <tr>
            <td class="px-4 py-3 text-sm text-gray-500">${incident.id}</td>
            <td class="px-4 py-3 text-sm font-medium text-gray-800">${incident.service_name}</td>
            <td class="px-4 py-3 text-sm text-gray-800">${incident.title}</td>
            <td class="px-4 py-3">
              <div class="flex items-center ${statusColor}">
                <div class="w-2.5 h-2.5 rounded-full bg-current mr-2"></div>
                <span class="text-sm font-medium">${statusText}</span>
              </div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-500">${new Date(incident.start_time).toLocaleString('zh-CN')}</td>
            <td class="px-4 py-3 text-sm text-gray-500">${endTime}</td>
            <td class="px-4 py-3 text-sm">
              <button 
                onclick="deleteIncident(${incident.id})" 
                class="text-red-600 hover:text-red-800 focus:outline-none"
              >
                删除
              </button>
            </td>
          </tr>
        `;
      });
      
      tbody.innerHTML = html;
    }
    
    // 删除事件
    async function deleteIncident(incidentId) {
      if (!confirm('确定要删除这个事件吗？此操作无法撤销。')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/incidents/${incidentId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '删除事件失败');
        }
        
        // 重新加载事件列表
        loadIncidents();
        
        alert('事件已成功删除！');
      } catch (error) {
        console.error('删除事件出错:', error);
        alert(`删除事件出错: ${error.message}`);
      }
    }

    // 加载订阅者列表
    async function loadSubscribers() {
      try {
        const response = await fetch('/api/subscribers');
        
        if (!response.ok) {
          throw new Error('获取订阅者数据失败');
        }
        
        const subscribers = await response.json();
        renderSubscribers(subscribers);
      } catch (error) {
        console.error('加载订阅者列表出错:', error);
        document.getElementById('subscribers-tbody').innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-sm text-gray-500">加载订阅者列表出错</td></tr>';
      }
    }
    
    // 渲染订阅者列表
    function renderSubscribers(subscribers) {
      const tbody = document.getElementById('subscribers-tbody');
      
      if (subscribers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-4 text-center text-sm text-gray-500">暂无订阅者</td></tr>';
        return;
      }
      
      let html = '';
      
      subscribers.forEach(subscriber => {
        html += `
          <tr>
            <td class="px-4 py-3 text-sm text-gray-500">${subscriber.id}</td>
            <td class="px-4 py-3 text-sm font-medium text-gray-800">${subscriber.email}</td>
            <td class="px-4 py-3 text-sm text-gray-500">${new Date(subscriber.created_at).toLocaleString('zh-CN')}</td>
            <td class="px-4 py-3 text-sm">
              <button 
                onclick="deleteSubscriber(${subscriber.id})" 
                class="text-red-600 hover:text-red-800 focus:outline-none"
              >
                删除
              </button>
            </td>
          </tr>
        `;
      });
      
      tbody.innerHTML = html;
    }
    
    // 删除订阅者
    async function deleteSubscriber(subscriberId) {
      if (!confirm('确定要删除这个订阅者吗？此操作无法撤销。')) {
        return;
      }
      
      try {
        const response = await fetch(`/api/subscribers/${subscriberId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || '删除订阅者失败');
        }
        
        // 重新加载订阅者列表
        loadSubscribers();
        
        alert('订阅者已成功删除！');
      } catch (error) {
        console.error('删除订阅者出错:', error);
        alert(`删除订阅者出错: ${error.message}`);
      }
    }
  </script>
</body>
</html>
